<div class="formusuario">
  <h2>Crear Mascota</h2>
  <form [formGroup]="historiaClinicaForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>id de la mascota </label>
      <select
        formControlName="mascota"
        class="form-control"
        name="mascota"
        id="mascota"
      >
        <option [ngValue]="item" *ngFor="let item of mascotas">
          {{ item.id }}
        </option>
      </select>
    </div>

    <button
      type="submit"
      [disabled]="historiaClinicaForm.invalid"
      class="btn btn-primary"
    >
      Guardar
    </button>
  </form>
</div>
<div class="">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>fechaCreacion</th>
        <th>OPCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of historias">
        <td>{{ item.id }}</td>
        <td>{{ item.mascota.nombre }}</td>
        <td>{{ item.fechaCreacion }}</td>
        <td>
          <button
            type="button"
            class="btn btn-success formbtn"
            (click)="editar(item)"
          >
            Editar
          </button>
          <button
            type="button"
            class="btn btn-danger formbtn"
            (click)="eliminar(item)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
