<div class="container">
  <div class="formusuario">
    <h2>Crear Mascota</h2>
    <form [formGroup]="historiaClinicaForm" (ngSubmit)="guardar()">
      <div class="form-group">
        <label>id de la mascota </label>
        <select
          formControlName="mascota"
          name="mascota"
          id="mascota"
          class="form-control"
        >
          <option [ngValue]="item" *ngFor="let item of mascotas">
            {{ item.id }}
          </option>
        </select>
      </div>

      <button
        type="submit"
        [disabled]="historiaClinicaForm.invalid"
        class="btn btn-primary"
      >
        Guardar
      </button>
    </form>
  </div>
  <div class="formusuario">
    <div class="table-responsive">
      <table class="table table-striped w-auto">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>FECHA CREACION</th>
            <th>OPCIONES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of historias">
            <td>{{ item.id }}</td>
            <td>{{ item.mascota.nombre }}</td>
            <td>{{ item.fechaCreacion }}</td>
            <td>
              <button mat-raised-button color="warn" (click)="eliminar(item)">
                eliminar
              </button>
              <button mat-raised-button color="primary" (click)="editar(item)">
                Editar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
