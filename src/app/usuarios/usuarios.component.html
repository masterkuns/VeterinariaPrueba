<div class="formusuario">
  <h2>Crear Usuario</h2>
  <form [formGroup]="usuarioForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" class="form-control" />
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input type="text" formControlName="apellido" class="form-control" />
    </div>
    <div class="form-group">
      <label>Tipo Documento</label>
      <input type="text" formControlName="tipoDocumento" class="form-control" />
    </div>
    <div class="form-group">
      <label>Numero Documento</label>
      <input
        type="number"
        formControlName="documentoIdentificacion"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>Estado</label>
      <input type="text" formControlName="estado" class="form-control" />
    </div>
    <div class="form-group">
      <label>Sexo</label>
      <input type="text" formControlName="sexo" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
