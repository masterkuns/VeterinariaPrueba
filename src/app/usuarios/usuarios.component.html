<div class="formusuario">
  <h2>Crear Usuario</h2>
  <form [formGroup]="usuarioForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Nombre</label>
      <input
        type="text"
        formControlName="nombre"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input
        type="text"
        formControlName="apellido"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label>Tipo Documento</label>
      <select formControlName="tipoDocumento" class="form-control">
        <option value="CC">Cedula de ciudadania</option>
        <option value="TI">Tarjeta de identidad</option>
        <option value="Pasaporte">Pasaporte</option>
      </select>
    </div>
    <div class="form-group">
      <label>Numero Documento</label>
      <input
        type="number"
        formControlName="documentoIdentificacion"
        class="form-control required"
      />
    </div>
    <div class="form-group">
      <label>Estado</label>
      <input
        type="text"
        formControlName="estado"
        class="form-control"
        required
      />
    </div>
    <label>Sexo</label>
    <select
      class="form-select"
      aria-label="Default select example"
      formControlName="sexo"
      class="form-control"
    >
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
    </select>

    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>

<div class="">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>TIPO DOCUMENTO</th>
        <th>NUMERO DOCUMENTO</th>
        <th>ESTADO</th>
        <th>SEXO</th>
        <th>OPCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of usuarios">
        <td>{{ item.id }}</td>
        <td>{{ item.nombre }}</td>
        <td>{{ item.apellido }}</td>
        <td>{{ item.tipoDocumento }}</td>
        <td>{{ item.documentoIdentificacion }}</td>
        <td>{{ item.estado }}</td>
        <td>{{ item.sexo }}</td>
        <td>
          <button
            type="button"
            class="btn btn-success formbtn"
            (click)="editar(item)"
          >
            Editar
          </button>
          <button
            type="button"
            class="btn btn-danger formbtn"
            (click)="eliminar(item)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
